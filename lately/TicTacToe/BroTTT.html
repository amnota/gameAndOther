<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="TicSstyle.css">
</head>
<body>
    <div id="gameContainer"><!--CREATE DIV TO CONTAIN OUR GAME-->
        <h1>Tic Tac Toe</h1><!-- 1.game title-->
        <div id="cellContainer"><!--2.create div section for grid; it's will be contain 9 cell for each of space-->
            <div cellIndex = "0" class="cell"></div>
            <div cellIndex = "1" class="cell"></div>
            <div cellIndex = "2" class="cell"></div>
            <div cellIndex = "3" class="cell"></div>
            <div cellIndex = "4" class="cell"></div>
            <div cellIndex = "5" class="cell"></div>
            <div cellIndex = "6" class="cell"></div>
            <div cellIndex = "7" class="cell"></div>
            <div cellIndex = "8" class="cell"></div>
        </div>
        <h2 id="statusText"><!--CREATE <H2> TO DISPLAY SOME TEXT LIKE WHOSE TURN IT IS, WHO WON--></h2>
        <button id="restartBtn">Restart</button>

    </div>

    <script src="BroTTT.js"></script>
</body>
</html>
